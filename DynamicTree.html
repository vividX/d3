<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Page Template</title>
		<script type="text/javascript" src="d3/d3.v3.js"></script>
		<style>
			.node {
				font: 12px sans-serif;
			}
			.node circle {
				fill: #000;
				stroke-width: 1.5px;
			}
			.link {
				fill: none;
				stroke: #ccc;
				stroke-width: 1.5px;
			}
		</style>
	</head>
	<body>
		<p style="float:left;margin-top:400px"> click me <p>
		<script type="text/javascript">
			var width8 = 1000,height8 = 800;
			
			//Create SVG element
			var svg8 = d3.select("body")
						.append("svg")
						.attr("width", width8)
						.attr("height", height8)
						.append("g")
						.attr("transform", "translate(500,400)");
			
			//Define tree layout
			var tree = d3.layout.tree()
							.size([360, 300])
							.separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth; });
							
			var colors8 = d3.scale.category20();
			
			
			var root = {
				"name":"root",
				"children":
				[
					{
						"name":"node1",
						"children":
						[
							{	"name":"node11"},
							{	"name":"node12"},
							{	"name":"node13"},
							{	"name":"node14"}
						]
					}
				]
			};
			
			//root['children'] = [];
		
			//Define diagonal generator
			var diagonal = d3.svg.diagonal.radial()
						.projection(function(d) { return [d.y, d.x / 180 * Math.PI]; });
			
			//Transform data format
			var nodes = tree.nodes(root);
			var links = tree.links(nodes);
			
			var link = svg8.selectAll(".link")
				.data(links)
				.enter()
				.append("path")
				.attr("class", "link")
				.attr("d", diagonal);
			
			var node = svg8.selectAll(".node")
				.data(nodes)
				.enter()
				.append("g")
				.attr("class", "node")
				.attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; });
				
			node.append("circle")
				.attr("r", 4.5)
				.style("fill", function(d,i){ return colors8(i)});
				
			node.append("text")
				.attr("dx", function(d) { return d.children ? -8 : 8;})
				.attr("dy", 3)
				.style("text-anchor", function(d) {return d.children ? "end" : "start";})
				.text(function(d) { return d.name; })
				.attr("transform", function(d) { return d.children ? "rotate(180)" : null; });			
			
			var update = function(){
				root['children'].push({"name":"node1"});
				
				//add new node
				var maxNumber = (root['children'].length - 1) >= 0 ? root['children'].length - 1 : 0;
				var number = Math.floor(Math.random() * maxNumber);
				if (root['children'][number]['children'] == undefined)
				{
					root['children'][number]['children'] = [];
					root['children'][number]['children'].push({"name":"node11"});
					root['children'][number]['children'].push({"name":"node12"});
				}
				else
				{
					root['children'][number]['children'].push({"name":"node11"});
					root['children'][number]['children'].push({"name":"node12"});
					
					var maxNumber2 = (root['children'][number]['children'].length - 1) > 0 ? root['children'][number]['children'].length - 1 : 0;
					if (maxNumber2 > 0)
					{
						console.log(maxNumber2);
						var number2 = Math.floor(Math.random() * maxNumber2);
						if (root['children'][number]['children'][number2]['children'] == undefined)
						{
							root['children'][number]['children'][number2]['children']= [];
							root['children'][number]['children'][number2]['children'].push({"name":"node11"});
							root['children'][number]['children'][number2]['children'].push({"name":"node12"});
						} else {
							root['children'][number]['children'][number2]['children'].push({"name":"node11"});
							root['children'][number]['children'][number2]['children'].push({"name":"node12"});
						}
					}
				}
				
				
				svg8.selectAll("text").remove();
				
				var nodes = tree.nodes(root);
				var links = tree.links(nodes);
				
				var newlink = svg8.selectAll(".link")
					.data(links);
					
				var newnode = svg8.selectAll(".node")
					.data(nodes);
					
				//enter	
				newlink.enter()
					.append("path")
					.attr("class", "link")
					.attr("d", diagonal);
			
				newnode.enter()
					.append("g")
					.attr("class", "node")
					.attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; });
									
				newnode.append("circle")
					.attr("r", 4.5)
					.style("fill", function(d,i){ return colors8(i)});
				
				newnode.append("text")
					.attr("dx", function(d) { return d.children ? -8 : 8;})
					.attr("dy", 3)
					.style("text-anchor", function(d) {return d.children ? "end" : "start";})
					.text(function(d) { return d.name; })
					.attr("transform", function(d) { return d.children ? "rotate(180)" : null; });
				
				//update
				newlink.transition()
					.duration(400)
					.attr("d", diagonal);
					
				newnode.transition()
					.duration(400)
					.attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })
					.selectAll("circle")
						.style("fill", function(d,i){ return colors8(i)})
					.selectAll("text")
						.attr("dx", function(d) { return d.children ? -8 : 8;})
						.attr("dy", 3)
						.style("text-anchor", function(d) {return d.children ? "end" : "start";})
						.text(function(d) { return d.name; })
						.attr("transform", function(d) { return d.children ? "rotate(180)" : null; });

				
				
			
			}
			var t = window.setInterval(update,500);
			d3.select("p")
				.on("click", function(){
					window.clearInterval(t);
				});
			
		</script>
	</body>
</html>
