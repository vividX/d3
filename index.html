<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>First eye in D3</title>
		<script type="text/javascript" src="d3/d3.v3.js"></script>
		<style>
		/*rect*/
		h1,div{ text-align:center} 
		div.bar{
			display: inline-block;
			width: 25px;
			margin-right: 5px;
			background-color:teal;
		}
		rect {
			-moz-transition: all 0.3s;
			-o-transition: all 0.3s;
			-webkit-transition: all 0.3s;
			transition: all 0.3s;
		}
		rect:hover {
			fill: orange;
		}
		div	{
			padding-top:10px;
			padding-bottom:10px;
		}
		img {
			height:50px;
			width:50px
		}
		#visible {
			height:30px;
			width:50px
		}
		#tooltip {
			position: absolute;
			width: 200px;
			height: auto;
			padding: 10px;
			background-color: white;
			-webkit-border-radius: 10px;
			-moz-border-radius: 10px;
			border-radius: 10px;
			-webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
			-moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
			box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
			pointer-events: none;
		}
		#tooltip.hidden {
			display: none;
		}
		#tooltip p {
			margin: 0;
			font-family: sans-serif;
			font-size: 14px;
			line-height: 20px;
		}
		#rectButton div{
			float:left;
			margin-left:20px;
			margin-right:20px;
		}
		#rectButton img {
			height:50px;
			width:50px;
		}
		#rect, #map, #stack, #pie, #scatter, #force, #cluster {
			width:600px;
			height:600px;
			margin:30px;
			border:2px dashed #ccc
		}
		#rect, #map, #stack, #cluster {
			float:left;
		}
		#pie, #scatter, #force {
			float:right;
		}
		
		/*scatter*/
		.axis path,
		.axis line{
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		.axis text{
			font-family: sans-serif;
			font-size: 11px;
		}
		
		/*cluster*/
		.node {
				font: 12px sans-serif;
			}
		.node circle {
			fill: #000;
			stroke-width: 1.5px;
		}
		.link {
			fill: none;
			stroke: #ccc;
			stroke-width: 1.5px;
		}
			
		</style>
	</head>
	<body>
		<h1>First eye in D3</h1>
		<div>
			<div id="rect">
				<div id="rectContent"></div>
				<div id="rectButton">	
					<div><img id="visible" src="img/eye.png"/></div>
					<div id="Update"><img src="img/update.png"/></div>
					<div id="Add"><img src="img/add.png"/></div>
					<div id="Delete"><img src="img/delete.png"/></div>
					<div id="Desend"><img src="img/desend.png"/></div>
					<div id="Asend"><img src="img/asend.png"/></div>
				</div>
			</div>
			<div id="pie"></div>
			<div id="map"></div>
			<div id="scatter"></div>
			<div id="stack"></div>
			<div id="force"></div>
			<div id="cluster"></div>
			
		</div>
		<div id="tooltip" class="hidden">
			<p><strong>Important Label Heading</strong></p>
			<p><span id="value">100</span></p>
		</div>
		
		<script type="text/javascript">
			//rect
			var dataset = [
			{key:0,value:150},
			{key:1,value:20},
			{key:2,value:84},
			{key:3,value:34},
			{key:4,value:56},
			{key:5,value:78},
			{key:6,value:169},
			{key:7,value:90},
			{key:8,value:178},
			{key:9,value:120},
			{key:10,value:46},
			{key:11,value:150},
			{key:12,value:200},
			{key:13,value:54},
			{key:14,value:78},
			{key:15,value:150},
			{key:16,value:57},
			{key:17,value:89},
			{key:18,value:134},
			{key:19,value:45}];
			
			var w = 600;
			var h = 400;
			var barPadding = 5;
			var maxNumber = d3.max(dataset, function(d){return d.value});
			
			var isHidden = false;
			
			//Define key function, to be used when binding data
			var key = function(d){return d.key;}
			
			//Scale
			var xScale = d3.scale.ordinal()
							.domain(d3.range(dataset.length))
							.rangeRoundBands([0,w], 0.05);
			
			var yScale = d3.scale.linear()
							.domain([0, maxNumber])
							.range([0, h]);
			//Create svg
			var svg = d3.select("#rectContent")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
						
			//Create bars
			svg.selectAll("rect")
				.data(dataset,key)
				.enter()
				.append("rect")
				.attr("x",function(d,i){
					return xScale(i);
				})
				.attr("y",function(d){
					return h - yScale(d.value);;
				})
				.attr("width",xScale.rangeBand())
				.attr("height",function(d){
					return yScale(d.value);
				})
				.attr("fill",function(d){
					return "rgb(35,235," + d.value+ ")";
				})
				.on("mouseover",function(d){
					//Get x,y
					var xPosition = parseFloat(d3.select(this).attr("x")) + xScale.rangeBand() / 2; 
					var yPosition = parseFloat(d3.select(this).attr("y")) + h / 2; 
					
					//Update the tooltip position and value
					d3.select("#tooltip")
						.style("left", xPosition + "px")
						.style("top", yPosition + "px")
						.select("#value")
						.text(d.value);
						
					//Show the tooltip
					d3.select("#tooltip").classed("hidden", false);
				})
				.on("mouseout",function(){
					//Hidden the tooltip
					d3.select("#tooltip").classed("hidden", true);
				});
			
			//Create labels
			svg.selectAll("text")
				.data(dataset,key)
				.enter()
				.append("text")
				.text(function(d){
					return d.value;
				})
				.attr("x", function(d, i) {
			   		return xScale(i) + xScale.rangeBand() / 2;
				})
			   .attr("y", function(d) {
			   		return h - yScale(d.value) + 14;
				})
				.attr("text-anchor","middle")
				.attr("font-family","sans-serif")
				.attr("font-size","11px")
				.attr("fill",function(){
					if(isHidden){
						return "transparent";
					}
					else{
						return "white";
					}
				});
			
			//show or not show text
			d3.select("img")
				.on("click", function(){
					isHidden = !isHidden;
					if(isHidden){
						svg.selectAll("text")
							.attr("fill", "transparent");
					} else {
						svg.selectAll("text")
							.attr("fill", "white");
					}
				});
				
			//Auto update


			//On click, update with new data
			d3.selectAll("div")
				.on("click", function(){
			
				var maxNumber;
				if (dataset.length == 0){
					maxNumber = 200;
				} else {
					maxNumber = d3.max(dataset, function(d){return d.value});
				}
				
				//See which div was selected
				var paragraphId = d3.select(this).attr("id");
				
				//Decide what to do next
				if ((paragraphId == "Update") | (paragraphId == "Add") | (paragraphId == "Delete"))
				{
					if (paragraphId == "Update")
					{
						//Update values
						var newDataset = []
						for(var i = 0; i < 20; i++)
						{
							var number = Math.floor(Math.random() * maxNumber);
							newDataset.push({
								key:i,
								value:number
							});
						}
						dataset = newDataset;
					}
					else if (paragraphId == "Add")
					{
						//Add a new value
						var number = Math.floor(Math.random() * maxNumber);
						var lastKeyValue;
						if (dataset.length == 0){
							lastKeyValue = 0;
						} else {
							lastKeyValue = dataset[dataset.length - 1].key + 1;
						}
						dataset.push({
							key:lastKeyValue,
							value:number
						});
					}
					else if (paragraphId == "Delete")
					{
						//Remove the first value
						dataset.shift();
					}
					
					//Update scale domains
					xScale.domain(d3.range(dataset.length));
					yScale.domain([0, d3.max(dataset, function(d){return d.value})]);
					
					//Select all rects
					var bars = svg.selectAll("rect")
						.data(dataset,key);
						
					//Enter
					bars.enter()
						.append("rect")
						.attr("x",w)
						.attr("y",function(d){
							return h - yScale(d.value);;
						})
						.attr("width",xScale.rangeBand())
						.attr("height",function(d){
							return yScale(d.value);
						})
						.attr("fill",function(d){
							return "rgb(35,235," + d.value + ")";
						})
						.on("mouseover",function(d){
							//Get x,y
							var xPosition = parseFloat(d3.select(this).attr("x")) + xScale.rangeBand() / 2; 
							var yPosition = parseFloat(d3.select(this).attr("y")) + h / 2; 
							
							//Update the tooltip position and value
							d3.select("#tooltip")
								.style("left", xPosition + "px")
								.style("top", yPosition + "px")
								.select("#value")
								.text(d.value);
								
							//Show the tooltip
							d3.select("#tooltip").classed("hidden", false);
						})
						.on("mouseout",function(){
							//Hidden the tooltip
							d3.select("#tooltip").classed("hidden", true);
						});
					
					//Update
					bars.transition()
						.delay(function(d,i){
							return i/dataset.length*1000;
						})
						.duration(500)
						.attr("x",function(d,i) {
							return xScale(i);
						})
						.attr("y",function(d){
							return h - yScale(d.value);;
						})
						.attr("width",xScale.rangeBand())
						.attr("height",function(d){
							return yScale(d.value);
						})
						.attr("fill",function(d){
							return "rgb(35,235," + d.value + ")";
						});
										
					//Exit
					bars.exit()
						.transition()
						.duration(500)
						.attr("x", -xScale.rangeBand())
						.remove();
					
					//Select all labels
					var labels = svg.selectAll("text")
						.data(dataset,key);
					
					//Enter
					labels.enter()
						.append("text")
						.text(function(d){
							return d.value;
						})
						.attr("x", w)
						.attr("y",function(d){
							return h - yScale(d.value) + 14;
						})
						.attr("text-anchor", "middle")
						.attr("font-family", "sans-serif")
						.attr("font-size", "11px")
						.attr("fill",function(){
							if(isHidden){
								return "transparent";
							}
							else{
								return "white";
							}
						});
						
					//Update
					labels.transition()
						.delay(function(d,i){
							return i/dataset.length*1000;
						})
						.duration(500)
						.text(function(d){
							return d.value;
						})
						.attr("x", function(d, i) {
							return xScale(i) + xScale.rangeBand() / 2;
						})
						.attr("y",function(d){
							return h - yScale(d.value) + 14;
						})
						.attr("text-anchor", "middle")
						.attr("font-family", "sans-serif")
						.attr("font-size", "11px");
					
					//Exit
					labels.exit()
						.transition()
						.duration(500)
						.attr("x", -xScale.rangeBand())
						.remove();
				}
				else if ((paragraphId == "Desend") | (paragraphId == "Asend"))
				{
					//Sort rects
					svg.selectAll("rect")
						.sort(function(a,b) {
							if (paragraphId == "Desend") {
								return d3.descending(a.value,b.value);
							} else {
								return d3.ascending(a.value,b.value);
							}
						})
						.transition()
						.delay(function(d,i){
							return i*20;
						})
						.duration(100)
						.attr("x",function(d,i){
							return xScale(i);
						});
					
					//Sort text
					svg.selectAll("text")
						.sort(function(a,b) {
							if (paragraphId == "Desend") {
								return d3.descending(a.value,b.value);
							} else {
								return d3.ascending(a.value,b.value);
							}
						})
						.transition()
						.delay(function(d,i){
							return i*20;
						})
						.duration(100)
						.attr("x",function(d,i){
							return xScale(i) + xScale.rangeBand() / 2;
						});
				}
			});
			
			//pie
			var dataset2 = [6,10,12,45,64,90];
			var pie = d3.layout.pie();//pie(dataset):transform number array into object array
			
			var w2 = 600;
			var h2 = 600;
			var padding2 = 100;
			var outerRadius = 200;
			var innerRadius = 0;
			
			//Draw arcs
			var arc = d3.svg.arc()
							.innerRadius(innerRadius)
							.outerRadius(outerRadius);
							
			var color2 = d3.scale.category20();	
			
			//Create SVG
			var svg2 = d3.select("#pie")
						.append("svg")
						.attr("width",w2)
						.attr("height",h2)
						.style("float","right");
			
			//Create group
			var arcs = svg2.selectAll("g.arc")
						.data(pie(dataset2))
						.enter()
						.append("g")
						.attr("class","arc")
						.attr("transform","translate(300,300)");
			
			//Create path
			arcs.append("path")
				.attr("fill", function(d,i){
					return color2(i);
				})
				.attr("d",arc);
			
			//Create label
			arcs.append("text")
				.attr("transform", function(d){
					return "translate(" + arc.centroid(d) + ")";
				})
				.attr("text-anchor", "middle")
				.text(function(d) {
					return d.value;
				});
			
			var isFull = false;
			var updatePie = function(){
				isFull = !isFull;
				
				var innerRadius;
				if (isFull){
					innerRadius = w2 / 5;
				} else {
					innerRadius = 0;
				}
				
				var arc = d3.svg.arc()
						.innerRadius(innerRadius)
						.outerRadius(outerRadius);
				//Create path
				arcs.selectAll("path")
					.transition()
					.delay(function(d,i){
							return 100 * i;
						})
						.duration(500)
					.attr("d",arc);
				
				//Create label
				arcs.selectAll("text")
					.transition()
					.delay(function(d,i){
							return 100 * i;
						})
						.duration(500)
					.attr("transform", function(d){
						return "translate(" + arc.centroid(d) + ")";
					});
			};			
			var tPie = window.setInterval(updatePie,1000); 

			//map
			var w3 = 600,h3 = 600;
			
			//Create SVG element
			var svg3 = d3.select("#map")
						.append("svg")
						.attr("width", w3)
						.attr("height", h3);
			
			//Define map projection
			var projection = d3.geo.albersUsa()
								.translate([w3/2, h3/2])
								.scale([500]);
			
			//Define path generator
			var path = d3.geo.path()
							.projection(projection);
							
			//Define quantize scale to sort data values into buckets of color
			var color3 = d3.scale.quantize()
						.range(["#58e000", "#5ca82a", "399200", "83f03c"])

			//Load in agriculture data
			d3.csv("data/us-ag-productivity-2004.csv", function(data){
			
				//Set input domain for color scale
				color3.domain([
					d3.min(data, function(d){ return d.value;}),
					d3.max(data, function(d){ return d.value;})
				]);
				
				//Load in GeoJSON data
				d3.json("data/us-states.json", function(json){
				
					//Merge the ag. data and GeoJSON
					for (var i = 0; i < data.length; i++) {
						var dataState = data[i].state;
						var dataValue = parseFloat(data[i].value);
						
						for (var j = 0; j < json.features.length; j++) {
							var jsonState = json.features[j].properties.name;
							
							if (dataState == jsonState) {
								json.features[j].properties.value = dataValue;
								break;
							}
						}
					}
					svg3.selectAll("path")
						.data(json.features)
						.enter()
						.append("path")
						.attr("d", path)
						.style("fill",function(d){
							var value = d.properties.value;
							
							if(value) {
								return color3(value);
							} else {
								return "#CCC";
							}
						});
						
					d3.csv("data/us-cities.csv", function(data) {
						svg3.selectAll("circle")
							.data(data)
							.enter()
							.append("circle")
							.attr("cx", function(d) {
								return projection([d.lon, d.lat])[0];
							})
							.attr("cy", function(d) {
								return projection([d.lon, d.lat])[1];
							})
							.attr("r", function(d) {
								return Math.sqrt(parseInt(d.population) * 0.00004);
							})
							.style("fill", "yellow")
							.style("opacity", 0.75);
							
					});
				});
			});
			
			//scatter
			var dataset4 = [];
			var numDataPoints = 50;
			var xRange = Math.random() * 1000;
			var yRange = Math.random() * 1000;
			for(var i = 0; i < numDataPoints; i++){
				var newNumber1 = Math.floor(Math.random() * xRange);
				var newNumber2 = Math.floor(Math.random() * yRange);
				dataset4.push([newNumber1, newNumber2]);
			}
			var w4 = 600;
			var h4 = 500;
			var padding4 = 60;
			
			var xScale4 = d3.scale.linear()
							.domain([0, d3.max(dataset4, function(d){
									return d[0]; })])
							.range([padding4, w4 - padding4]);
			var yScale4 = d3.scale.linear()
							.domain([0, d3.max(dataset4, function(d){
									return d[1]; })])
							.range([h4 - padding4, padding4]);
			var rScale4 = d3.scale.linear()
							.domain([0, d3.max(dataset4, function(d){
									return d[1]; })])
							.range([2, 4]);
							
			//create svg
			var svg4 = d3.select("#scatter")
						.append("svg")
						.attr("width", w4)
						.attr("height", h4);
						
			//closed area
			svg4.append("clipPath")
				.attr("id", "chart-area")
				.append("rect")
				.attr("x", padding4)
				.attr("y", padding4)
				.attr("width", w4 - padding4 * 2)
				.attr("height", h4 - padding4 * 2);
				
			svg4.append("g")
				.attr("id", "circles")
				.attr("clip-path", "url(#chart-area)")
				.selectAll("circle")
				.data(dataset4)
				.enter()
				.append("circle")
				.attr("cx",function(d,i){
					return xScale4(d[0]);
				})
				.attr("cy",function(d){
					return yScale4(d[1]);
				})
				.attr("r",function(d){
					return rScale4(d[1]);
				});
			
			//Axis
			var xAxis4 = d3.svg.axis()
							.scale(xScale4)
							.orient("bottom");
			var yAxis4 = d3.svg.axis()
							.scale(yScale4)
							.orient("left");
							
			svg4.append("g")
				.attr("class","x axis")
				.attr("transform","translate(0," + (h4-padding4) + ")")
				.call(xAxis4);
			svg4.append("g")
				.attr("class","y axis")
				.attr("transform","translate(" + padding4 + ",0)")
				.call(yAxis4);
			
			var updateScatter = function(){
				var dataset4 = [];
				var numDataPoints = 50;
				var xRange = Math.random() * 1000;
				var yRange = Math.random() * 1000;
				for(var i = 0; i < numDataPoints; i++){
					var newNumber1 = Math.floor(Math.random() * xRange);
					var newNumber2 = Math.floor(Math.random() * yRange);
					dataset4.push([newNumber1, newNumber2]);
				}
				
				//update scale
				xScale4.domain([0, d3.max(dataset4, function(d){
								return d[0]; })])
				yScale4.domain([0, d3.max(dataset4, function(d){
								return d[1]; })])
				rScale4.domain([0, d3.max(dataset4, function(d){
								return d[1]; })])
								
				//update circles
				svg4.selectAll("circle")
					.data(dataset4)
					.transition()
					.duration(1000)
					.each("start",function(){
						d3.select(this)
							.attr("fill","magenta")
							.attr("r",function(d){
								return rScale4(d[0]) *2;
							});
					})
					.attr("cx",function(d,i){
						return xScale4(d[0]);
					})
					.attr("cy",function(d){
						return yScale4(d[1]);
					})
					.attr("r",function(d){
						return rScale4(d[1]);
					})
					.each("end",function(){
						d3.select(this)
							.attr("fill","black")
							.attr("r",function(d){
								return rScale4(d[0]);
							});
					});
					
				//update axis
				svg4.select(".x.axis")
					.transition()
					.duration(1000)
					.call(xAxis4);
				svg4.select(".y.axis")
					.transition()
					.duration(1000)
					.call(yAxis4);
			};
			var tScatter = window.setInterval(updateScatter,1000); 
			
			//stack
			//Width and height
			var w5 = 400;
			var h5 = 500;
			
			//Original data
			var dataset5 = [
				[
					{x:0, y:5},
					{x:1, y:4},
					{x:2, y:2},
					{x:3, y:7},
					{x:4, y:23}
				],
				[
					{x:0, y:10},
					{x:1, y:12},
					{x:2, y:19},
					{x:3, y:23},
					{x:4, y:17}
				],
				[
					{x:0, y:22},
					{x:1, y:28},
					{x:2, y:32},
					{x:3, y:35},
					{x:4, y:43}
				]
			];
			
			//Set up stack method
			var stack = d3.layout.stack();
			
			//Data,stacked
			stack(dataset5);
			
			//Set up scales
			var xScale5 = d3.scale.ordinal()
					.domain(d3.range(dataset5[0].length))
					.rangeRoundBands([0,w5],0.05);
			var yScale5 = d3.scale.linear()
					.domain([0,				
						d3.max(dataset5, function(d) {
							return d3.max(d, function(d) {
								return d.y0 + d.y;
							});
						})
					])
					.range([0,h5]);
			
			var colors5 = d3.scale.category20();
			
			//Create SVG element
			var svg5 = d3.select("#stack")
						.append("svg")
						.attr("width", w5)
						.attr("height", h5);
			
			//Add a group for each row of data
			var groups = svg5.selectAll("g")
					.data(dataset5)
					.enter()
					.append("g")
					.style("fill", function(d,i){
						return colors5(i);
					});
			
			//Add a rect for each data value
			var rects = groups.selectAll("rect")
					.data(function(d) {return d;})
					.enter()
					.append("rect")
					.attr("x", function(d,i){
						return xScale5(i);
					})
					.attr("y", function(d){
						return h5 - yScale5(d.y0) - yScale5(d.y);
					})
					.attr("height", function(d){
						return yScale5(d.y);
					})
					.attr("width", xScale5.rangeBand());
			
			var isX = false;
			var updateStack = function(){
					isX = !isX;
					
					if(isX){
						groups.transition()
							.delay(function(d,i){
								return 100 * i;
							})
							.duration(500)
							.selectAll("rect")
							.attr("y", function(d){
								return yScale5(d.y0);
							});
					} else {
						groups.transition()
							.delay(function(d,i){
								return 100 * i;
							})
							.duration(500)
							.selectAll("rect")
							.attr("y", function(d){
								return h5 - yScale5(d.y0) - yScale5(d.y);
							});
					}
					
				};
			var tStack = window.setInterval(updateStack,1000);

			//force
			var w6 = 600,h6 = 600;
			var dataset6 = {
				nodes: [
					{ name:"Adam" },
					{ name:"Bob"},
					{ name:"Jorge"},
					{ name:"Jane"},
					{ name:"Lisa"},
					{ name:"Jack"},
					{ name:"Boston"},
					{ name:"Mike"},
					{ name:"Jay"},
					{ name:"Kim"},
					{ name:"Adam2" },
					{ name:"Bob2"},
					{ name:"Jorge2"},
					{ name:"Jane2"},
					{ name:"Lisa2"},
					{ name:"Jack2"},
					{ name:"Boston2"},
					{ name:"Mik2"},
					{ name:"Jay2"},
					{ name:"Kim2"}
				],
				edges: [
					{ source: 0, target:1 },
					{ source: 0, target:2 },
					{ source: 0, target:3 },
					{ source: 0, target:4 },
					{ source: 1, target:5 },
					{ source: 2, target:15 },
					{ source: 3, target:17 },
					{ source: 4, target:7 },
					{ source: 5, target:18 },
					{ source: 6, target:8 },
					{ source: 6, target:7 },
					{ source: 7, target:19 },
					{ source: 4, target:17 },
					{ source: 5, target:8 },
					{ source: 6, target:18 },
					{ source: 6, target:17 },
					{ source: 7, target:9 },
					{ source: 8, target:19 },
					{ source: 10, target:11 },
					{ source: 10, target:12 },
					{ source: 10, target:3 },
					{ source: 10, target:14 },
					{ source: 11, target:15 },
					{ source: 12, target:5 },
					{ source: 13, target:7 },
					{ source: 14, target:17 },
					{ source: 15, target:18 },
					{ source: 16, target:18 },
					{ source: 16, target:7 },
					{ source: 17, target:9 },
					{ source: 18, target:19 }
				]
			};

			var colors6 = d3.scale.category20();
			
			//Create SVG element
			var svg6 = d3.select("#force")
						.append("svg")
						.attr("width", w6)
						.attr("height", h6);
						
			//Initiate force
			var force = d3.layout.force()
								.nodes(dataset6.nodes)
								.links(dataset6.edges)
								.size([w6,h6])
								.linkDistance([200])
								.charge([-200])
								.start();
			
			//Create edges
			var edges = svg6.selectAll("line")
					.data(dataset6.edges)
					.enter()
					.append("line")
					.style("stroke", "#ccc")
					.style("stroke-width", 1);
			
			//Create nodes
			var nodes = svg6.selectAll("circle")
					.data(dataset6.nodes)
					.enter()
					.append("circle")
					.attr("r", 10)
					.style("fill", function(d,i){
						return colors6(i);
					})
					.call(force.drag);
			
			force.on("tick", function(){
				edges.attr("x1", function(d) { return d.source.x; })
					.attr("y1", function(d) { return d.source.y; })
					.attr("x2", function(d) { return d.target.x; })
					.attr("y2", function(d) { return d.target.y; });
					
				nodes.attr("cx", function(d) { return d.x; })
					.attr("cy", function(d) { return d.y; });
			})
			
			// cluster
			var width7 = 600,height7 = 600;
			
			//Create SVG element
			var svg7 = d3.select("#cluster")
						.append("svg")
						.attr("width", width7)
						.attr("height", height7)
						.append("g")
						.attr("transform", "translate(40,20)");
			
			//Define cluster layout
			var cluster = d3.layout.cluster()
							.size([width7 - 100, height7 - 200]);
							
			var colors7 = d3.scale.category20();
			
			d3.json("data/cities.json", function(error,root){
			
				//Define diagonal generator
				var diagonal = d3.svg.diagonal();
							//.projection(function(d) { return [d.y, d.x]; });
				
				//Transform data format
				var nodes = cluster.nodes(root);
				var links = cluster.links(nodes);
				
				var link = svg7.selectAll(".link")
					.data(links)
					.enter()
					.append("path")
					.attr("class", "link")
					.attr("d", diagonal);
				
				var node = svg7.selectAll(".node")
					.data(nodes)
					.enter()
					.append("g")
					.attr("class", "node")
					.attr("transform", function(d){ return  "translate(" + d.x + "," +  + d.y + ")"});
					
					
				node.append("circle")
					.attr("r", 4.5)
					.style("fill", function(d,i){ return colors7(i)});
					
				/*node.append("text")
					.attr("dx", function(d) { return d.children ? -8 : 8;})
					.attr("dy", 3)
					.style("text-anchor", function(d) {return d.children ? "end" : "start";})
					.text(function(d) { return d.name; });*/
				node.append("text")
					.attr("dx", function(d) { return d.children ? -8 : -16;})
					.attr("dy", function(d) { return d.children ? 3 : 3;})
					.style("text-anchor", function(d) {return "end";})
					.text(function(d) { return d.name; })
					.attr("transform", function(d){ return  d.children ? "rotate(0)" : "rotate(-90)"});
				
			});
			
			var isConverse = false;
			
			var updateCluster = function(){
			
				isConverse = !isConverse;
				
				if (isConverse)
				{
					//Define diagonal generator
					var diagonal = d3.svg.diagonal()
								.projection(function(d) { return [d.y, d.x]; });
					
					//Update link direction	
					svg7.transition()
						.duration(500)
						.selectAll(".link")
						.attr("d", diagonal);
					
					//Update node direction
					svg7.transition()
						.duration(500)
						.selectAll(".node")
						.attr("transform", function(d){ return  "translate(" + d.y + "," +  + d.x + ")"})
						.selectAll("text")
							.attr("dx", function(d) { return d.children ? -8 : 8;})
							.attr("dy", 3)
							.style("text-anchor", function(d) {return d.children ? "end" : "start";})
							.attr("transform", "rotate(0)");;
				} else {
					var diagonal = d3.svg.diagonal();
					
					//Update link direction	
					svg7.transition()
						.duration(500)
						.selectAll(".link")
						.attr("d", diagonal);
					
					//Update node direction
					svg7.transition()
						.duration(500)
						.selectAll(".node")
						.attr("transform", function(d){ return  "translate(" + d.x + "," +  + d.y + ")"})
						.selectAll("text")
							.attr("dx", function(d) { return d.children ? -8 : -16;})
							.attr("dy", function(d) { return d.children ? 3 : 3;})
							.style("text-anchor", function(d) {return "end";})
							.attr("transform", function(d){ return  d.children ? "rotate(0)" : "rotate(-90)"});
				}
			}
			
			var tCluster = window.setInterval(updateCluster, 2000);
		</script>
